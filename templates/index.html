<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Informaci칩n en Tiempo Real</title>
</head>
<body>
    <h1>Informaci칩n en Tiempo Real</h1>

    <script type="text/javascript">
    
        var socket = io.connect('http://' + document.domain + ':' + location.port);
    
        socket.on('connect', function() {
            console.log("Conectado al servidor index");
        });
    
        socket.on('info_update', function(data) {
            console.log("Recibido:", data);  // Para depuraci칩n
            
            document.getElementById('informacion').innerHTML += `
                <li>IP: ${data.ip}</li>
                <li>IMSI: ${data.imsi}</li>
                <li>APN: ${data.apn}</li>`;
        });
    </script>

    <div id="a">
        <p>UE conectado con la siguiente informacion:</p>
        <ul id="informacion">
            <li>IP: {{ip}}</li>
            <li>IMSI: {{imsi}}</li>
            <li>APN: {{apn}}</li>
        </ul>
        <p>Numero de UEs: {{ue}}</p>
    </div>
    <button type="button" onclick="window.location.href='/trafico'">Ir a Tr치fico</button>
</body>
</html>
